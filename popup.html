<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>Yotpo Inner Page PopOut</title>
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 100%;
      width: 500px;
      color: #3e3b3b;
      position: relative;
    }

    ul {
      padding-left: 18px;
    }

    li {
      font-weight: normal;
    }

    li div {
      display: inline-block;
      font-weight: bold;
    }

    #snippet input,
    #jsbin button {
      cursor: pointer;
      background-color: #2e84ed;
      border-radius: 5px;
      border: none;
      padding: 4px 10px;
    }

    div.help-center {
      margin: 1rem 0;
      font-size: 12px;
    }

    .yotpo-logo {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    #platform {
      text-transform: capitalize;
    }

    #jsbin {
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    #jsbin img {
      width: 50px;
    }

    .tooltip {
      visibility: hidden;
      position: absolute;
      width: 290px;
      background-color: #555;
      color: #fff;
      text-align: center;
      padding: 5px 0;
      border-radius: 6px;
      z-index: 1;
      opacity: 0;
      transition: opacity .6s;
      bottom: 81%;
      left: 71%;
      font-size: 11px;
    }

    #jsbin:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>

  <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  <script src="popup.js"></script>
</head>

<body>
  <ul>
    <li>
      Appkey:&nbsp;<div id="appkey"></div>
    </li>
    <li>
      Stars:&nbsp;<div id="bottomline"></div>
    </li>
    <li>
      Product ID:&nbsp;<div id="id"></div>
    </li>
    <li>
      Platform:&nbsp; <div id="platform"></div>
    </li>
  </ul>
  <div id="snippet"></div>
  <div id="jsbin">
    <button id="jsbinButton">COPY CODE SNIPPET & PASTE TO JS BIN</button>
    <span class="tooltip">Clicking the button will add the Reviews and Star Ratings widget code to your clipboard and
      open a new tab in order to paste into JS Bin </span>
    <img src="https://static.jsbin.com/images/dave.min.svg" alt="JS Bin logo">
  </div>
  <div class="help-center">Need help? <a href="https://support.yotpo.com/en/" target="_blank"
      rel="noopener noreferrer">Check out our Support Center</a></div>
  <img class="yotpo-logo" src="https://www.yotpo.com/wp-content/themes/yotpo/images/general/yotpo-logo-v2.svg"
    alt="Yotpo logo">
</body>

</html>
